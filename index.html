<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fin-plus/css/style.css">
  <title>Finplus</title>
</head>
<body>
  <div class="containerBar">
    <div>
      <H1 style="margin:50px;">FIN.PLUS</H1>
      <ion-icon name=""></ion-icon>
    </div>
      <ul>
        <li>
          <box-icon name='credit-card-front' color="white"></box-icon>
          <button onclick="debitAccount()">Simulate Account</button>
        </li>
        <li>
          <box-icon type='solid' name='bar-chart-alt-2' color="white"></box-icon>
          <button onclick="showGraph()">Graphs</button>
        </li>
        <li>
          <box-icon name='transfer' color="white"></box-icon>
          <button onclick="showTransactions()">Transactions</button>
        </li>
        <li >
          <details class="cardsdisplay" >
            <summary><box-icon name='credit-card-alt' color="white"></box-icon>
                <span>Cards</span>
            </summary>
              <li onclick="debitAccount()">
                <box-icon name='credit-card-alt' type='solid' color="white" ></box-icon>
                <span>Debit</span>
              </li>
              <li onclick="creditAccount()">
                <box-icon name='credit-card-alt' type='solid' color="white" ></box-icon>
                <span>Credit</span>
              </li>
              <li onclick="companyAccount()">
                <box-icon name='credit-card-alt' type='solid' color="white" ></box-icon>
                <span>Company</span>
              </li>
          </details>
        </li>
      </ul>
      <div>
        <img src="./fin-plus/images/fpluss.png" alt="">
      </div>
  </div>
  <div class="grid">
    <div class="cards">
      <h1>Debit Card</h1>
      <div class="cardImage" data-card="debit" onclick="showCard(this)">
        <img src="./fin-plus/images/DebitCard.png" alt="">
      </div>
      <h1>Credit Card</h1>
      <div class="cardImage" data-card="credit" onclick="showCard(this)">
        <img src="./fin-plus/images/CreditCard.png" alt="">
      </div>
      <h1>Company Card</h1>
      <div class="cardImage" data-card="company" onclick="showCard(this)">
        <img src="./fin-plus/images/CompanyCard.png" alt="">
      </div>
    </div>
    <div class="container">
      <div class="infoCardContainer">
        <div class="infCard">
          <div id="sald">
            <h1>R$ 0.0</h1>
          </div>
          <div class="buttons"> 
            <div><box-icon name='up-arrow-alt' color="white" ></box-icon> TRANSFER</div>
            <div><box-icon name='down-arrow-alt' color="white" size="sm"></box-icon> REQUEST</div>
          </div>
          <div class="values" style="margin-top: 40px;">
            <div> Income <br> <span id="divida"> $ 0.0</span></div>
            <div> Outcome <br> <span id="sobra"> $ 0.0</span></div>
          </div>
        </div>
        <div class="currentCard">

        </div>
      </div>
      <div class="graphs">
        <div class="spendings">
          <h1>Spendings</h1>
          <div style="width: 400px; height: 400px;">
            <canvas id="graph"> 
      
            </canvas>
          </div>
        </div>
        <div class="categories" style="border-left:1px solid rgb(231, 231, 231)"> 
          <h1>Categories</h1>
          <div class="bar">

          </div>
          <ul class="list">
          </ul>
        </div>
      </div>
      <div class="transactions">
        <h1>Transactions</h1>
        <ul class="transactionsList">
          
        </ul>
      </div>
    </div>
  </div>
</body>


<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./fin-plus/js/script.js"></script>
</html>
